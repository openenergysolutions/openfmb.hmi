<div class="page-wrap height-100 black">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <mat-card>
      <mat-card-content>
        <div class="text-center pt-8 pb-16">
          <div class="logo">
            <img width="60px" src="assets/images/logo.png" alt="">
          </div>
          <div class="container">
            <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
              <button (click)="auth.logout({ returnTo: document.location.origin })">
                Log out
              </button>
            </ng-container>

            <ng-template #loggedOut>
              <button (click)="auth.loginWithRedirect()">Log in</button>
            </ng-template>
          </div>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
</div>
